<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="static" name="style.css"/>
    <title>Gestão Empresas</title>
</h:head>

<h:body>
    <header>
        <h:graphicImage library="static" name="logo2.png" style="height:35px; padding: 0; margin: 0"/>
    </header>

    <h2>
        <ui:insert name="titulo"/>
    </h2>

    <div id="conteudo">
        <ui:insert name="conteudo"/>
    </div>

    <footer> DRS Tecnologias</footer>

    <h:form>
        <p:confirmDialog global="true">
            <p:commandButton value="Não" icon="fa fa-remove" styleClass="ui-confirmdialog-no" />
            <p:commandButton value="Sim" icon="fa fa-check" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
