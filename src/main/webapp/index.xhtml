<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="static" name="style.css" />

	<title>Gestão Empresas</title>
</h:head>

<h:body>
	<header>
		<h:graphicImage library="static" name="logo2.png" style="height:35px; padding: 0; margin: 0" />
	</header>
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: " for="razaoSocial" />
				<h:inputText id="razaoSocial" value="#{empresaBean.empresa.razaoSocial}" />
				
				<h:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
				<h:inputText id="nomeFantasia" value="#{empresaBean.empresa.nomeFantasia}" />
				
				<h:outputLabel value="Tipo de Empresa: " for="tipo" />
				<h:selectOneMenu id="tipo" value="#{empresaBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{empresaBean.tiposEmpresa}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="tipoEmpresa"	/>
				</h:selectOneMenu>
				
				<h:outputLabel/>				
				<h:commandButton value="Salvar" actionListener="#{empresaBean.salvar}"/>
			</h:panelGrid>
						
			<h:dataTable value="#{[0,0,0,0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social"/>
					</f:facet>
					<h:outputText value="DRS SA"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					<h:outputText value="DRS Tecnlogias"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo de Empresa"/>
					</f:facet>
					<h:outputText value="SA"/>
				</h:column>
			</h:dataTable>

		</h:form>
	</div>

	<footer> DRS Tecnologias </footer>

</h:body>
</html>
